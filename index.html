<!DOCTYPE html>
<html>
<head>
	<title> Survey Page </title>
	<link href="surveyStyle.css" type="text/css" rel="stylesheet">
</head>
<body>
	<h1 id="title"> freeCodeCamp Survey Form </h1>
	<p id="description"> Thank you for taking the time to help us improve the platform </p>
	<div id="form">
		<form id="survey-form"><br>
			<label id="name-label" for="name">Name:</label><br>
			<input type="text" required name="user_name" id="name"  placeholder="Enter your Name">
			<br><br>

			<label id="email-label" for="email"> Email:</label><br>
			<input type="email" required name="user_email" id="email" placeholder="Enter your Email">
			<br><br>

			<label id="number-label" for="age"> Age (optional): </label><br>
			<input type="number" required name="age" id="number" min="1" max="2" placeholder="Age">
			<br><br>

			<label for="role">Which option best describes your current role? </label><br>
			<select id="dropdown">
				<option value="student">Student</option>
				<option value="ftj">Full Time Job</option>
				<option value="ftl">Full Time Learner</option>
				<option value="pnts">Prefer not to say</option>
				<option value="other">Other</option>
			</select>
			<br><br>

			<label for="recommend"> Would you recommend freeCodeCamp to a friend? </label> <br>
			<input type="radio" name="op" value="definitely">
			<label for="definitely">Definitely</label><br>
			<input type="radio" name="op" value="maybe">
			<label for="maybe">Maybe</label><br>
			<input type="radio" name="op" value="not sure">
			<label for="not sure">Not Sure</label>
			<br><br>

			<label for="fav">What is your favorite feature of freeCodeCamp?</label> <br>
			<select id="favorite">
				<option value="Challenges">Challenges</option>
				<option value="Projects">Projects</option>
				<option value="Community">Community</option>
				<option value="OpenSource">Open Source</option>
			</select>
			<br><br>

			<label for="imp">What would you like to see improved? (Check all that apply)</label><br>
					<input type="checkbox" name="imp" value="front-end projects">Front-end Projects<br>
					<input type="checkbox" name="imp" value="back-end projects">Back-end Projects<br>
					<input type="checkbox" name="imp" value="data visulaization">Data Visualization<br>
					<input type="checkbox" name="imp" value="challenges">Challenges<br>
					<input type="checkbox" name="imp" value="open source community">Open Source Community<br>
					<input type="checkbox" name="imp" value="gitter help rooms">Gitter help rooms
					<input type="checkbox" name="imp" value="videos">Videos<br>
					<input type="checkbox" name="imp" value="city meetups">City Meetups<br>
					<input type="checkbox" name="imp" value="wiki">Wiki<br>
					<input type="checkbox" id="forum" name="imp" value="forum">Forum<br>
					<input type="checkbox" name="imp" value="additional courses">Additional Courses<br>
				<br><br>

			<label for="com">Any comments or suggestions?</label><br>
			<textarea id="com" name="user_comment" rows="4" cols="50">
			</textarea>
			<br><br>

			<button type="submit" id="submit">Submit</button>
			<br><br>
		</form>
	</div>
	<br><br>
</body>
</html>
